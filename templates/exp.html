<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Psychology Experiment</title>
	<link rel="icon" href="/static/favicon.ico" />

	<!-- libraries used in your experiment 
			psiturk specifically depends on underscore.js, backbone.js and jquery
    	-->
	<script src="/static/lib/jquery-min.js" type="text/javascript"> </script>
	<script src="/static/lib/underscore-min.js" type="text/javascript"> </script>
	<script src="/static/lib/backbone-min.js" type="text/javascript"> </script>
	<script src="/static/lib/d3.v3.min.js" type="text/javascript"> </script>

	<script type="text/javascript">
		// These fields provided by the psiTurk Server used in 2 places
		// 1. When the experiment is done and the psitTurk window listens for a 'message' from the Svelte window using the event listener below to finish the HIT in the psiTurk side
		// 2. Passed to the iframe URL as params that Svelte uses internally to create a user account
		var uniqueId = "{{ uniqueId }}";
		var condition = "{{ condition }}";
		var counterbalance = "{{ counterbalance }}";
		var adServerLoc = "{{ adServerLoc }}";
		var mode = "{{ mode }}";

		// Event listener for iframe so Svelte can tell PsiTurk when it's finished
		window.addEventListener('message', function (event) {
			if (event.data) {
				if (event.data === 'finished') {
					var psiTurk = new PsiTurk(uniqueId, adServerLoc, mode);
					psiTurk.completeHIT();
				}
			}
		});
	</script>

	<!-- Load Psiturk dependencies -->
	<script src="/static/js/utils.js" type="text/javascript"> </script>
	<script src="/static/js/psiturk.js" type="text/javascript"> </script>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="/static/css/style.css" type="text/css" />
</head>

<body>
	<!-- Inject Svelte app here as an iframe -->
	<iframe src="app.html" id='app' frameborder="0" height="100%" width="100%"></iframe>
	<noscript>
		<h1>Warning: Javascript seems to be disabled</h1>
		<p>This website requires that Javascript be enabled on your browser.</p>
		<p>Instructions for enabling Javascript in your browser can be found
			<a href="http://support.google.com/bin/answer.py?hl=en&answer=23852">here</a></p>
	</noscript>
	<script type='text/javascript'>
		// Pass psiTurk URL params to svelte which is created from within an iframe
		var params = window.location.href.split('?')[1];
		var iframe = document.getElementById('app')
		iframe.src = iframe.src + '?' + params;
	</script>
</body>

</html>
